<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netflix/Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/customStyle.css">
  </head>
  <body class="bg-black">
    <header class="w-75 mx-auto">
        <img src="assets/netflix_logo.png" alt="Logo" width="80" height="28" class="d-inline-block align-text-top">
    </header>
    <div class="container-lg w-75 mx-auto bg-dark vh-100">
        <form action="" class="w-50 mx-auto pt-5">
            <h1 class="fs-8 ">Edit Profile</h1>
            <div class="row mt-4">
                <div class="col-3 border-bottom border-top pt-3 border-dark-subtle">
                    <img src="assets/avatar.png" alt="..." width="90" height="75" class="ps-3">
                </div>
                <div class="col-7 border-bottom border-top pt-3 border-dark-subtle">
                    <div class="border-bottom border-dark-subtle">
                        <input class="bg-secondary border-0 mb-3" type="text" placeholder="Strive Student">
                        <p class="ps-0 ms-0">Language:</p>
                        <div class="dropdown mb-3">
                            <button class="btn btn-outline-light dropdown-toggle rounded-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                              English
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Italian</a></li>
                              <li><a class="dropdown-item" href="#">spanish</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="mt-4 border-bottom border-dark-subtle">
                        <label class="mb-2" for="inputSetting">Maturity Settings:</label>
                        <input class="bg-secondary border-0 d-block" type="text" placeholder="ALL MATURITY RATINGS" id="inputSetting">
                        <p class="font-label">Show titles of all maturity ratings for this profile</p>
                        <button type="button" class="btn btn-outline-light w-25 mb-3 rounded-0">EDIT</button>      
                    </div>
                    <div class="mt-4 mb-3">
                        <p class="ms-0 mb-0 ps-0">Autoplay controls</p>
                        <div class="d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="checkNextEpisode">
                            <label class="form-check-label font-label pt-1" for="checkNextEpisode">Autoplay next episode in a series on all devices.</label>
                        </div>
                        <div class="d-flex align-items-center">
                            <input class="form-check-input" type="checkbox" value="" id="checkPreviews">
                            <label class="form-check-label font-label pt-1" for="checkPreviews">Autoplay previews while browsing on all devices.</label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buttonsEditProf" class="d-flex mt-4">
                <button type="button" class="btn btn-outline-light rounded-0 btn-form me-2">SAVE</button>
                <button type="button" class="btn btn-outline-light rounded-0 btn-form me-2">CANCEL</button>
                <button type="button" class="btn btn-outline-light rounded-0 btn-form">DELETE PROFILE</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
